<ion-app>
  <ion-menu  side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar class="toolbar">
        <ion-row class="ion-justify-content-between ion-align-items-center" >
          <img class="ion-margin-start" src="assets/Resources/other/default-user.png" alt="avatar" style="height: 3rem">
          <ion-title class="LargeNormal">{{user}}</ion-title> 
        </ion-row>
      </ion-toolbar>
    </ion-header>  
    <ion-content>
      <ion-menu-toggle>
        <ion-item class="ion-activatable" style="padding:5px 3px; overflow: hidden; position: relative;" (click)="goToOrderReport()">
          <ion-ripple-effect type="bounded" class="custom-ripple"></ion-ripple-effect>
          <ion-icon style="margin-bottom: 5px;" color="primary" name="bag-check"></ion-icon>
          <ion-label color="primary" class="MediymNormal ion-margin-start">Order Report</ion-label>
        </ion-item>
        <ion-item class="ion-activatable" style="padding:5px 3px; overflow: hidden; position: relative;" (click)="logout()">
          <ion-ripple-effect type="bounded" class="custom-ripple"></ion-ripple-effect>
          <ion-icon color="primary" name="power"></ion-icon>
          <ion-label color="primary" class="MediymNormal ion-margin-start">Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>  
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
